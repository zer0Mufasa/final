<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Fixology</title>
  <meta name="description" content="Create your free Fixology account. Access device diagnostics, IMEI checks, and repair shop finder.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîß</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: rgba(255, 255, 255, 0.03);
      --border-color: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --accent-purple: #a78bfa;
      --accent-cyan: #06b6d4;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --gradient-primary: linear-gradient(135deg, #a78bfa 0%, #06b6d4 100%);
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .auth-container {
      width: 100%;
      max-width: 440px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-primary);
      text-decoration: none;
      margin-bottom: 1.5rem;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: var(--gradient-primary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .auth-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .auth-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      font-family: inherit;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-primary);
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-purple);
      box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.15);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle button {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
    }

    .btn-primary {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      background: var(--gradient-primary);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 0.5rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(167, 139, 250, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }

    .divider span {
      padding: 0 1rem;
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.9375rem;
    }

    .auth-footer a {
      color: var(--accent-purple);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: #f87171;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: var(--success);
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }

    .success-message.visible {
      display: block;
    }

    .terms-text {
      font-size: 0.8125rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 1rem;
    }

    .terms-text a {
      color: var(--accent-purple);
      text-decoration: none;
    }

    .shop-cta {
      background: linear-gradient(135deg, rgba(167, 139, 250, 0.1), rgba(6, 182, 212, 0.1));
      border: 1px solid rgba(167, 139, 250, 0.2);
      border-radius: 12px;
      padding: 1.25rem;
      text-align: center;
      margin-top: 1.5rem;
    }

    .shop-cta p {
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
    }

    .shop-cta a {
      color: var(--accent-purple);
      font-weight: 600;
      text-decoration: none;
    }

    .shop-cta a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <a href="index.html" class="logo">
        <span class="logo-icon">üîß</span>
        <span>Fixology</span>
      </a>
      <h1 class="auth-title">Create your account</h1>
      <p class="auth-subtitle">Get started with free device diagnostics</p>
    </div>

    <div class="auth-card">
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>

      <form id="signup-form">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="name">Full Name</label>
            <input type="text" id="name" class="form-input" placeholder="John Doe">
          </div>
          <div class="form-group">
            <label class="form-label" for="phone">Phone (optional)</label>
            <input type="tel" id="phone" class="form-input" placeholder="(555) 123-4567">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="password-toggle">
            <input type="password" id="password" class="form-input" placeholder="At least 8 characters" required minlength="8">
            <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
          </div>
        </div>

        <button type="submit" class="btn-primary" id="submit-btn">
          Create Account
        </button>
      </form>

      <p class="terms-text">
        By signing up, you agree to our <a href="terms.html">Terms</a> and <a href="privacy.html">Privacy Policy</a>
      </p>
    </div>

    <p class="auth-footer">
      Already have an account? <a href="login.html">Sign in</a>
    </p>

    <div class="shop-cta">
      <p>üè™ Are you a repair shop owner?</p>
      <a href="shop-register.html">Register your shop instead ‚Üí</a>
    </div>
  </div>

  <script>
    const API_BASE = 'https://final-bice-phi.vercel.app';

    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function showError(message) {
      const el = document.getElementById('error-message');
      el.textContent = message;
      el.classList.add('visible');
      document.getElementById('success-message').classList.remove('visible');
    }

    function showSuccess(message) {
      const el = document.getElementById('success-message');
      el.textContent = message;
      el.classList.add('visible');
      document.getElementById('error-message').classList.remove('visible');
    }

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.textContent = 'Creating account...';

      try {
        const response = await fetch(`${API_BASE}/api/auth/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            phone: document.getElementById('phone').value
          })
        });

        const data = await response.json();

        if (data.success) {
          showSuccess('Account created! Redirecting to login...');
          setTimeout(() => {
            window.location.href = 'login.html?registered=true';
          }, 1500);
        } else {
          showError(data.error || 'Failed to create account');
          btn.disabled = false;
          btn.textContent = 'Create Account';
        }
      } catch (err) {
        showError('Connection error. Please try again.');
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
