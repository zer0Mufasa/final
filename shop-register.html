<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Your Shop | Fixology</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîß</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --border-color: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --accent-purple: #a78bfa;
      --accent-cyan: #06b6d4;
      --success: #10b981;
      --danger: #ef4444;
      --gradient-primary: linear-gradient(135deg, #a78bfa 0%, #06b6d4 100%);
    }
    body { font-family: 'Inter', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
    .auth-container { width: 100%; max-width: 520px; }
    .auth-header { text-align: center; margin-bottom: 2rem; }
    .logo { display: inline-flex; align-items: center; gap: 0.75rem; font-family: 'Space Grotesk', sans-serif; font-size: 1.75rem; font-weight: 700; color: var(--text-primary); text-decoration: none; margin-bottom: 1.5rem; }
    .logo-icon { width: 48px; height: 48px; background: var(--gradient-primary); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
    .auth-title { font-family: 'Space Grotesk', sans-serif; font-size: 1.75rem; font-weight: 600; margin-bottom: 0.5rem; }
    .auth-subtitle { color: var(--text-secondary); font-size: 1rem; }
    .auth-card { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 16px; padding: 2rem; }
    .form-section { margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); }
    .form-section:last-of-type { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    .section-title { font-size: 0.875rem; font-weight: 600; color: var(--accent-purple); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 1rem; }
    .form-group { margin-bottom: 1rem; }
    .form-label { display: block; font-size: 0.875rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 0.5rem; }
    .form-input { width: 100%; padding: 0.875rem 1rem; font-size: 1rem; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 10px; color: var(--text-primary); transition: all 0.2s; }
    .form-input:focus { outline: none; border-color: var(--accent-purple); box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.15); }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .form-row-3 { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 1rem; }
    .btn-primary { width: 100%; padding: 1rem; font-size: 1rem; font-weight: 600; background: var(--gradient-primary); border: none; border-radius: 10px; color: white; cursor: pointer; transition: all 0.2s; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(167, 139, 250, 0.3); }
    .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
    .auth-footer { text-align: center; margin-top: 1.5rem; color: var(--text-secondary); font-size: 0.9375rem; }
    .auth-footer a { color: var(--accent-purple); text-decoration: none; font-weight: 500; }
    .message { border-radius: 8px; padding: 0.75rem 1rem; font-size: 0.875rem; margin-bottom: 1rem; display: none; }
    .message.error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #f87171; }
    .message.success { background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); color: var(--success); }
    .message.visible { display: block; }
    .features-list { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-top: 1rem; }
    .feature { display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; color: var(--text-secondary); }
    .feature::before { content: '‚úì'; color: var(--success); font-weight: 700; }
    @media (max-width: 480px) { .form-row, .form-row-3 { grid-template-columns: 1fr; } .features-list { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <a href="index.html" class="logo"><span class="logo-icon">üîß</span><span>Fixology</span></a>
      <h1 class="auth-title">Register your repair shop</h1>
      <p class="auth-subtitle">Join 500+ shops using Fixology to grow their business</p>
    </div>

    <div class="auth-card">
      <div id="error-message" class="message error"></div>
      <div id="success-message" class="message success"></div>

      <form id="register-form">
        <div class="form-section">
          <div class="section-title">üè™ Shop Information</div>
          <div class="form-group">
            <label class="form-label">Shop Name *</label>
            <input type="text" id="shopName" class="form-input" placeholder="Fixology Repair Shop" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Owner Name</label>
              <input type="text" id="ownerName" class="form-input" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label class="form-label">Phone</label>
              <input type="tel" id="phone" class="form-input" placeholder="(555) 123-4567">
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Address</label>
            <input type="text" id="address" class="form-input" placeholder="123 Main Street">
          </div>
          <div class="form-row-3">
            <div class="form-group">
              <label class="form-label">City</label>
              <input type="text" id="city" class="form-input" placeholder="St. Louis">
            </div>
            <div class="form-group">
              <label class="form-label">State</label>
              <input type="text" id="state" class="form-input" placeholder="MO">
            </div>
            <div class="form-group">
              <label class="form-label">ZIP</label>
              <input type="text" id="zipcode" class="form-input" placeholder="63033">
            </div>
          </div>
        </div>

        <div class="form-section">
          <div class="section-title">üîê Account Details</div>
          <div class="form-group">
            <label class="form-label">Email Address *</label>
            <input type="email" id="email" class="form-input" placeholder="shop@example.com" required>
          </div>
          <div class="form-group">
            <label class="form-label">Password *</label>
            <input type="password" id="password" class="form-input" placeholder="At least 8 characters" required minlength="8">
          </div>
        </div>

        <button type="submit" class="btn-primary" id="submit-btn">Create Shop Account</button>

        <div class="features-list">
          <div class="feature">Free IMEI checks</div>
          <div class="feature">Customer diagnostics</div>
          <div class="feature">POS integration</div>
          <div class="feature">Website builder</div>
        </div>
      </form>
    </div>

    <p class="auth-footer">Already have a shop account? <a href="shop-login.html">Sign in</a></p>
  </div>

  <script>
    const API_BASE = 'https://final-bice-phi.vercel.app';

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.textContent = 'Creating account...';

      try {
        const response = await fetch(`${API_BASE}/api/shops/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            shopName: document.getElementById('shopName').value,
            ownerName: document.getElementById('ownerName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value,
            city: document.getElementById('city').value,
            state: document.getElementById('state').value,
            zipcode: document.getElementById('zipcode').value
          })
        });
        const data = await response.json();

        if (data.success) {
          document.getElementById('success-message').textContent = 'Shop account created! Redirecting...';
          document.getElementById('success-message').classList.add('visible');
          document.getElementById('error-message').classList.remove('visible');
          setTimeout(() => window.location.href = 'shop-login.html?registered=true', 1500);
        } else {
          document.getElementById('error-message').textContent = data.error || 'Registration failed';
          document.getElementById('error-message').classList.add('visible');
          btn.disabled = false;
          btn.textContent = 'Create Shop Account';
        }
      } catch (err) {
        document.getElementById('error-message').textContent = 'Connection error. Please try again.';
        document.getElementById('error-message').classList.add('visible');
        btn.disabled = false;
        btn.textContent = 'Create Shop Account';
      }
    });
  </script>
</body>
</html>
