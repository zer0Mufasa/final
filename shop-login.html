<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Login | Fixology</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”§</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --border-color: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --accent-purple: #a78bfa;
      --accent-cyan: #06b6d4;
      --success: #10b981;
      --danger: #ef4444;
      --gradient-primary: linear-gradient(135deg, #a78bfa 0%, #06b6d4 100%);
    }
    body { font-family: 'Inter', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
    .auth-container { width: 100%; max-width: 440px; }
    .auth-header { text-align: center; margin-bottom: 2rem; }
    .logo { display: inline-flex; align-items: center; gap: 0.75rem; font-family: 'Space Grotesk', sans-serif; font-size: 1.75rem; font-weight: 700; color: var(--text-primary); text-decoration: none; margin-bottom: 1.5rem; }
    .logo-icon { width: 48px; height: 48px; background: var(--gradient-primary); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
    .auth-title { font-family: 'Space Grotesk', sans-serif; font-size: 1.75rem; font-weight: 600; margin-bottom: 0.5rem; }
    .auth-subtitle { color: var(--text-secondary); font-size: 1rem; }
    .auth-card { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 16px; padding: 2rem; }
    .form-group { margin-bottom: 1.25rem; }
    .form-label { display: block; font-size: 0.875rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 0.5rem; }
    .form-input { width: 100%; padding: 0.875rem 1rem; font-size: 1rem; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 10px; color: var(--text-primary); }
    .form-input:focus { outline: none; border-color: var(--accent-purple); }
    .forgot-link { display: block; text-align: right; font-size: 0.875rem; color: var(--accent-purple); text-decoration: none; margin-top: 0.5rem; }
    .btn-primary { width: 100%; padding: 1rem; font-size: 1rem; font-weight: 600; background: var(--gradient-primary); border: none; border-radius: 10px; color: white; cursor: pointer; transition: all 0.2s; margin-top: 0.5rem; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(167, 139, 250, 0.3); }
    .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
    .auth-footer { text-align: center; margin-top: 1.5rem; color: var(--text-secondary); font-size: 0.9375rem; }
    .auth-footer a { color: var(--accent-purple); text-decoration: none; font-weight: 500; }
    .message { border-radius: 8px; padding: 0.75rem 1rem; font-size: 0.875rem; margin-bottom: 1rem; display: none; }
    .message.error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #f87171; }
    .message.success { background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); color: var(--success); }
    .message.visible { display: block; }
    .customer-cta { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; padding: 1.25rem; text-align: center; margin-top: 1.5rem; }
    .customer-cta p { color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 0.75rem; }
    .customer-cta a { color: var(--accent-purple); font-weight: 600; text-decoration: none; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <a href="index.html" class="logo"><span class="logo-icon">ðŸ”§</span><span>Fixology</span></a>
      <h1 class="auth-title">Shop Dashboard</h1>
      <p class="auth-subtitle">Sign in to manage your repair shop</p>
    </div>

    <div class="auth-card">
      <div id="error-message" class="message error"></div>
      <div id="success-message" class="message success"></div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="shop@example.com" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Your password" required>
          <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
        </div>
        <button type="submit" class="btn-primary" id="submit-btn">Sign In to Dashboard</button>
      </form>
    </div>

    <p class="auth-footer">Don't have a shop account? <a href="shop-register.html">Register now</a></p>

    <div class="customer-cta">
      <p>ðŸ‘¤ Looking for customer login?</p>
      <a href="login.html">Sign in as customer â†’</a>
    </div>
  </div>

  <script>
    const API_BASE = 'https://final-bice-phi.vercel.app';

    // Check for registered message
    if (window.location.search.includes('registered=true')) {
      document.getElementById('success-message').textContent = 'Account created successfully! Please sign in.';
      document.getElementById('success-message').classList.add('visible');
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        const response = await fetch(`${API_BASE}/api/shops/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        });
        const data = await response.json();

        if (data.success) {
          localStorage.setItem('fixology_shop_token', data.token);
          localStorage.setItem('fixology_shop', JSON.stringify(data.shop));
          window.location.href = 'dashboard/index.html';
        } else {
          document.getElementById('error-message').textContent = data.error || 'Login failed';
          document.getElementById('error-message').classList.add('visible');
          document.getElementById('success-message').classList.remove('visible');
          btn.disabled = false;
          btn.textContent = 'Sign In to Dashboard';
        }
      } catch (err) {
        document.getElementById('error-message').textContent = 'Connection error. Please try again.';
        document.getElementById('error-message').classList.add('visible');
        btn.disabled = false;
        btn.textContent = 'Sign In to Dashboard';
      }
    });
  </script>
</body>
</html>
