<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Fixology</title>
    <link rel="icon" type="image/webp" href="https://i.ibb.co/GfPnk0zV/preview.webp">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
    :root{--lavender-400:#A78BFA;--lavender-500:#8B5CF6;--lavender-600:#7C3AED;--surface-1:#09090B;--surface-2:#0F0F12;--surface-3:#16161A;--text-primary:#FAFAFA;--text-secondary:#A1A1AA;--text-muted:#52525B;--border-subtle:rgba(255,255,255,0.04);--gradient-lavender:linear-gradient(135deg,#C4B5FD,#A78BFA,#8B5CF6)}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',sans-serif;background:var(--surface-1);color:var(--text-primary);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:24px}
    .error-container{max-width:500px}
    .error-icon{font-size:80px;margin-bottom:24px;animation:float 3s ease-in-out infinite}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
    h1{font-family:'Space Grotesk',sans-serif;font-size:clamp(3rem,10vw,6rem);font-weight:700;background:var(--gradient-lavender);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:16px}
    p{color:var(--text-secondary);font-size:1.125rem;margin-bottom:32px;line-height:1.6}
    .actions{display:flex;gap:16px;flex-wrap:wrap;justify-content:center}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:14px 24px;font-size:14px;font-weight:600;border-radius:12px;text-decoration:none;transition:all 0.2s}
    .btn-primary{background:var(--gradient-lavender);color:white;box-shadow:0 0 30px rgba(139,92,246,0.2)}
    .btn-primary:hover{transform:translateY(-2px);box-shadow:0 0 40px rgba(139,92,246,0.3)}
    .btn-secondary{background:var(--surface-3);color:var(--text-primary);border:1px solid var(--border-subtle)}
    .btn-secondary:hover{border-color:var(--lavender-500)}
    .contact-info{margin-top:48px;padding-top:32px;border-top:1px solid var(--border-subtle)}
    .contact-info p{font-size:14px;margin-bottom:12px}
    .contact-info a{color:var(--lavender-400);text-decoration:none}
    .contact-info a:hover{text-decoration:underline}
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">üîß</div>
        <h1>404</h1>
        <p>Oops! The page you're looking for seems to have wandered off. Maybe it's being repaired?</p>
        <div class="actions">
            <a href="/" class="btn btn-primary">‚Üê Back to Home</a>
            <a href="support.html" class="btn btn-secondary">Get Help</a>
        </div>
        <div class="contact-info">
            <p>Still can't find what you're looking for?</p>
            <a href="mailto:repair@fixologyai.com">üìß repair@fixologyai.com</a>
        </div>
    </div>
</body>
</html>
