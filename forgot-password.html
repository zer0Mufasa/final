<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Fixology</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîß</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --border-color: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --accent-purple: #a78bfa;
      --accent-cyan: #06b6d4;
      --success: #10b981;
      --danger: #ef4444;
      --gradient-primary: linear-gradient(135deg, #a78bfa 0%, #06b6d4 100%);
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .auth-container { width: 100%; max-width: 440px; }
    .auth-header { text-align: center; margin-bottom: 2rem; }
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-primary);
      text-decoration: none;
      margin-bottom: 1.5rem;
    }
    .logo-icon {
      width: 48px;
      height: 48px;
      background: var(--gradient-primary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    .auth-title { font-family: 'Space Grotesk', sans-serif; font-size: 1.75rem; font-weight: 600; margin-bottom: 0.5rem; }
    .auth-subtitle { color: var(--text-secondary); font-size: 1rem; }
    .auth-card { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 16px; padding: 2rem; }
    .form-group { margin-bottom: 1.25rem; }
    .form-label { display: block; font-size: 0.875rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 0.5rem; }
    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-primary);
      transition: all 0.2s;
    }
    .form-input:focus { outline: none; border-color: var(--accent-purple); box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.15); }
    .btn-primary {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      background: var(--gradient-primary);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(167, 139, 250, 0.3); }
    .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
    .auth-footer { text-align: center; margin-top: 1.5rem; color: var(--text-secondary); font-size: 0.9375rem; }
    .auth-footer a { color: var(--accent-purple); text-decoration: none; font-weight: 500; }
    .message { border-radius: 8px; padding: 0.75rem 1rem; font-size: 0.875rem; margin-bottom: 1rem; display: none; }
    .message.error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #f87171; }
    .message.success { background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); color: var(--success); }
    .message.visible { display: block; }
    .back-link { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-secondary); text-decoration: none; font-size: 0.875rem; margin-bottom: 1.5rem; }
    .back-link:hover { color: var(--accent-purple); }
  </style>
</head>
<body>
  <div class="auth-container">
    <a href="login.html" class="back-link">‚Üê Back to login</a>
    
    <div class="auth-header">
      <a href="index.html" class="logo">
        <span class="logo-icon">üîß</span>
        <span>Fixology</span>
      </a>
      <h1 class="auth-title">Reset your password</h1>
      <p class="auth-subtitle">Enter your email and we'll send you a reset link</p>
    </div>

    <div class="auth-card">
      <div id="error-message" class="message error"></div>
      <div id="success-message" class="message success"></div>

      <form id="reset-form">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
        </div>
        <button type="submit" class="btn-primary" id="submit-btn">Send Reset Link</button>
      </form>
    </div>

    <p class="auth-footer">
      Remember your password? <a href="login.html">Sign in</a>
    </p>
  </div>

  <script>
    const API_BASE = 'https://final-bice-phi.vercel.app';

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.textContent = 'Sending...';

      try {
        const response = await fetch(`${API_BASE}/api/auth/reset-request`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: document.getElementById('email').value })
        });
        const data = await response.json();

        if (data.success) {
          document.getElementById('success-message').textContent = data.message;
          document.getElementById('success-message').classList.add('visible');
          document.getElementById('error-message').classList.remove('visible');
        } else {
          document.getElementById('error-message').textContent = data.error;
          document.getElementById('error-message').classList.add('visible');
        }
      } catch (err) {
        document.getElementById('error-message').textContent = 'Connection error. Please try again.';
        document.getElementById('error-message').classList.add('visible');
      }
      btn.disabled = false;
      btn.textContent = 'Send Reset Link';
    });
  </script>
</body>
</html>
