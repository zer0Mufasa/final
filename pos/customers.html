<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers | Fixology POS</title>
  <link rel="icon" type="image/webp" href="https://i.ibb.co/GfPnk0zV/preview.webp">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/pos/css/pos.css" type="text/css">
  <style>
    .customers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: var(--space-4);
    }
    
    .customer-card {
      background: white;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-color);
      padding: var(--space-5);
      transition: all var(--transition-normal);
      cursor: pointer;
    }
    
    .customer-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary);
    }
    
    .customer-header {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      margin-bottom: var(--space-4);
    }
    
    .customer-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
    }
    
    .customer-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 2px;
    }
    
    .customer-email {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .customer-details {
      display: grid;
      gap: var(--space-2);
      font-size: 14px;
    }
    
    .customer-details .row {
      display: flex;
      justify-content: space-between;
    }
    
    .customer-details .label {
      color: var(--text-secondary);
    }
    
    .customer-stats {
      display: flex;
      gap: var(--space-4);
      margin-top: var(--space-4);
      padding-top: var(--space-4);
      border-top: 1px solid var(--border-color);
    }
    
    .customer-stat {
      text-align: center;
      flex: 1;
    }
    
    .customer-stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
    }
    
    .customer-stat-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
    }
    
    .customer-actions {
      display: flex;
      gap: var(--space-2);
      margin-top: var(--space-4);
    }
    
    .customer-actions .btn {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="pos-app">
    <!-- Sidebar -->
    <aside class="pos-sidebar">
      <div class="sidebar-header">
        <a href="index.html" class="sidebar-logo">
          <img src="https://i.ibb.co/GfPnk0zV/preview.webp" alt="Fixology">
          <span>Fixology</span>
        </a>
      </div>
      <nav class="sidebar-nav">
        <div class="nav-section">
          <a href="index.html" class="nav-link"><span class="icon">üìä</span><span>Dashboard</span></a>
          <a href="tickets.html" class="nav-link"><span class="icon">üé´</span><span>Tickets</span></a>
          <a href="customers.html" class="nav-link active"><span class="icon">üë•</span><span>Customers</span></a>
          <a href="inventory.html" class="nav-link"><span class="icon">üì¶</span><span>Inventory</span></a>
        </div>
        <div class="nav-section">
          <a href="settings.html" class="nav-link"><span class="icon">‚öôÔ∏è</span><span>Settings</span></a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="pos-main">
      <header class="pos-header">
        <div class="header-left">
          <h1 class="header-title">
            üë• Customers
            <span class="count" id="customer-count">0</span>
          </h1>
        </div>
        <div class="header-right">
          <div class="search-box">
            <span class="icon">üîç</span>
            <input type="text" class="form-input" placeholder="Search customers..." id="search-input">
          </div>
          <button class="btn btn-primary" onclick="openAddModal()">+ Add Customer</button>
        </div>
      </header>

      <div class="pos-content">
        <div class="customers-grid" id="customers-grid">
          <!-- Rendered by JS -->
        </div>
        
        <div id="empty-state" class="empty-state" style="display: none;">
          <div class="empty-state-icon">üë•</div>
          <h3 class="empty-state-title">No customers yet</h3>
          <p class="empty-state-text">Add your first customer to get started</p>
          <button class="btn btn-primary" onclick="openAddModal()">+ Add Customer</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Add/Edit Customer Modal -->
  <div class="modal-overlay" id="customer-modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add Customer</h3>
        <button class="modal-close" onclick="closeModal()">√ó</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="customer-id">
        <div class="form-group">
          <label class="form-label">Full Name *</label>
          <input type="text" class="form-input" id="customer-name" placeholder="John Smith">
        </div>
        <div class="form-group">
          <label class="form-label">Phone *</label>
          <input type="tel" class="form-input" id="customer-phone" placeholder="314-555-1234">
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="customer-email" placeholder="john@email.com">
        </div>
        <div class="form-group">
          <label class="form-label">Address</label>
          <textarea class="form-input form-textarea" id="customer-address" placeholder="123 Main St, City, ST 12345" rows="2"></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">Notes</label>
          <textarea class="form-input form-textarea" id="customer-notes" placeholder="Any notes about this customer..." rows="2"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveCustomer()">Save Customer</button>
      </div>
    </div>
  </div>

  <!-- Customer Detail Modal -->
  <div class="modal-overlay" id="detail-modal">
    <div class="modal" style="max-width: 700px;">
      <div class="modal-header">
        <h3 class="modal-title" id="detail-name">Customer</h3>
        <button class="modal-close" onclick="closeDetailModal()">√ó</button>
      </div>
      <div class="modal-body" id="detail-body">
        <!-- Rendered by JS -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" onclick="deleteCurrentCustomer()">Delete</button>
        <button class="btn btn-secondary" onclick="editCurrentCustomer()">Edit</button>
        <button class="btn btn-primary" onclick="newTicketForCustomer()">+ New Ticket</button>
      </div>
    </div>
  </div>

  <script src="/pos/js/pos-data.js"></script>
  <script src="/pos/js/pos-core.js"></script>
  <script>
    let currentCustomerId = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadCustomers();
      setupSearch();
    });

    function setupSearch() {
      document.getElementById('search-input').addEventListener('input', POS.debounce((e) => {
        loadCustomers(e.target.value);
      }, 300));
    }

    function loadCustomers(query = '') {
      let customers = query 
        ? POS_DATA.searchCustomers(query)
        : POS_DATA.getCustomers();
      
      document.getElementById('customer-count').textContent = customers.length;
      
      if (customers.length === 0) {
        document.getElementById('customers-grid').style.display = 'none';
        document.getElementById('empty-state').style.display = 'block';
        return;
      }
      
      document.getElementById('customers-grid').style.display = 'grid';
      document.getElementById('empty-state').style.display = 'none';
      
      const grid = document.getElementById('customers-grid');
      grid.innerHTML = customers.map(c => {
        const tickets = POS_DATA.getCustomerTickets(c.id);
        const totalSpent = tickets.reduce((sum, t) => sum + (t.pricing?.total || 0), 0);
        
        return `
          <div class="customer-card" onclick="viewCustomer('${c.id}')">
            <div class="customer-header">
              <div class="customer-avatar">${(c.name || 'U').charAt(0)}</div>
              <div>
                <div class="customer-name">${POS.escapeHtml(c.name || 'Unknown')}</div>
                <div class="customer-email">${c.email || 'No email'}</div>
              </div>
            </div>
            <div class="customer-details">
              <div class="row">
                <span class="label">Phone</span>
                <span>${POS.formatPhone(c.phone) || 'N/A'}</span>
              </div>
            </div>
            <div class="customer-stats">
              <div class="customer-stat">
                <div class="customer-stat-value">${tickets.length}</div>
                <div class="customer-stat-label">Tickets</div>
              </div>
              <div class="customer-stat">
                <div class="customer-stat-value">${POS.formatCurrency(totalSpent)}</div>
                <div class="customer-stat-label">Total Spent</div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function openAddModal() {
      document.getElementById('modal-title').textContent = 'Add Customer';
      document.getElementById('customer-id').value = '';
      document.getElementById('customer-name').value = '';
      document.getElementById('customer-phone').value = '';
      document.getElementById('customer-email').value = '';
      document.getElementById('customer-address').value = '';
      document.getElementById('customer-notes').value = '';
      POS.openModal('customer-modal');
    }

    function openEditModal(customer) {
      document.getElementById('modal-title').textContent = 'Edit Customer';
      document.getElementById('customer-id').value = customer.id;
      document.getElementById('customer-name').value = customer.name || '';
      document.getElementById('customer-phone').value = customer.phone || '';
      document.getElementById('customer-email').value = customer.email || '';
      document.getElementById('customer-address').value = customer.address || '';
      document.getElementById('customer-notes').value = customer.notes || '';
      POS.openModal('customer-modal');
    }

    function closeModal() {
      POS.closeModal('customer-modal');
    }

    function saveCustomer() {
      const id = document.getElementById('customer-id').value;
      const name = document.getElementById('customer-name').value.trim();
      const phone = document.getElementById('customer-phone').value.trim();
      const email = document.getElementById('customer-email').value.trim();
      const address = document.getElementById('customer-address').value.trim();
      const notes = document.getElementById('customer-notes').value.trim();
      
      if (!name || !phone) {
        POS.error('Name and phone are required');
        return;
      }
      
      const customer = {
        id: id || undefined,
        name,
        phone,
        email,
        address,
        notes
      };
      
      POS_DATA.saveCustomer(customer);
      POS.success(id ? 'Customer updated' : 'Customer added');
      closeModal();
      loadCustomers();
      
      if (currentCustomerId) {
        closeDetailModal();
      }
    }

    function viewCustomer(id) {
      currentCustomerId = id;
      const customer = POS_DATA.getCustomer(id);
      if (!customer) return;
      
      const tickets = POS_DATA.getCustomerTickets(id);
      const totalSpent = tickets.reduce((sum, t) => sum + (t.pricing?.total || 0), 0);
      
      document.getElementById('detail-name').textContent = customer.name;
      document.getElementById('detail-body').innerHTML = `
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-5);">
          <div>
            <h4 style="margin-bottom: var(--space-3); color: var(--text-secondary);">Contact Info</h4>
            <div style="display: grid; gap: var(--space-2);">
              <div><strong>Phone:</strong> ${POS.formatPhone(customer.phone) || 'N/A'}</div>
              <div><strong>Email:</strong> ${customer.email || 'N/A'}</div>
              <div><strong>Address:</strong> ${customer.address || 'N/A'}</div>
            </div>
            
            <div style="display: flex; gap: var(--space-2); margin-top: var(--space-4);">
              <a href="tel:${customer.phone}" class="btn btn-secondary btn-sm">üìû Call</a>
              <a href="sms:${customer.phone}" class="btn btn-secondary btn-sm">üí¨ SMS</a>
              ${customer.email ? `<a href="mailto:${customer.email}" class="btn btn-secondary btn-sm">‚úâÔ∏è Email</a>` : ''}
            </div>
          </div>
          
          <div>
            <h4 style="margin-bottom: var(--space-3); color: var(--text-secondary);">Stats</h4>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-3);">
              <div style="background: var(--bg-input); padding: var(--space-3); border-radius: var(--radius-md); text-align: center;">
                <div style="font-size: 24px; font-weight: 700; color: var(--primary);">${tickets.length}</div>
                <div style="font-size: 11px; color: var(--text-muted);">TICKETS</div>
              </div>
              <div style="background: var(--bg-input); padding: var(--space-3); border-radius: var(--radius-md); text-align: center;">
                <div style="font-size: 24px; font-weight: 700; color: var(--success);">${POS.formatCurrency(totalSpent)}</div>
                <div style="font-size: 11px; color: var(--text-muted);">SPENT</div>
              </div>
            </div>
          </div>
        </div>
        
        ${customer.notes ? `
          <div style="margin-top: var(--space-5);">
            <h4 style="margin-bottom: var(--space-3); color: var(--text-secondary);">Notes</h4>
            <div style="background: var(--bg-input); padding: var(--space-3); border-radius: var(--radius-md);">
              ${POS.escapeHtml(customer.notes)}
            </div>
          </div>
        ` : ''}
        
        ${tickets.length > 0 ? `
          <div style="margin-top: var(--space-5);">
            <h4 style="margin-bottom: var(--space-3); color: var(--text-secondary);">Recent Tickets</h4>
            <table class="table">
              <thead>
                <tr>
                  <th>Ticket</th>
                  <th>Device</th>
                  <th>Status</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                ${tickets.slice(0, 5).map(t => `
                  <tr onclick="window.location.href='ticket-view.html?id=${t.id}'" style="cursor:pointer;">
                    <td style="font-family: var(--font-mono); color: var(--primary);">${t.id}</td>
                    <td>${t.device?.model || 'Unknown'}</td>
                    <td><span class="status-pill ${POS.getStatusClass(t.status)}">${POS.getStatusLabel(t.status)}</span></td>
                    <td>${POS.formatCurrency(t.pricing?.total)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        ` : ''}
      `;
      
      POS.openModal('detail-modal');
    }

    function closeDetailModal() {
      POS.closeModal('detail-modal');
      currentCustomerId = null;
    }

    function editCurrentCustomer() {
      if (!currentCustomerId) return;
      const customer = POS_DATA.getCustomer(currentCustomerId);
      if (customer) {
        closeDetailModal();
        openEditModal(customer);
      }
    }

    function deleteCurrentCustomer() {
      if (!currentCustomerId) return;
      
      POS.confirm(
        'Delete Customer',
        'Are you sure you want to delete this customer? This cannot be undone.',
        () => {
          POS_DATA.deleteCustomer(currentCustomerId);
          POS.success('Customer deleted');
          closeDetailModal();
          loadCustomers();
        }
      );
    }

    function newTicketForCustomer() {
      if (!currentCustomerId) return;
      // Store customer ID in session storage for new ticket page
      sessionStorage.setItem('prefill_customer', currentCustomerId);
      window.location.href = 'ticket-new.html';
    }
  </script>
</body>
</html>
