<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers | Fixology POS</title>
  <link rel="icon" type="image/webp" href="https://i.ibb.co/GfPnk0zV/preview.webp">
  <link rel="stylesheet" href="css/pos.css">
  <style>
    /* Force Dark Theme */
    html, body {
      background: #08080c !important;
    }
    .pos-main {
      background: #08080c !important;
    }
    .pos-content {
      background: #08080c;
    }

    /* Customers Page Specific */
    .customers-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .search-box {
      width: 350px;
      padding: 14px 20px;
      border-radius: 14px;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border-light);
      color: var(--text-primary);
      font-size: 14px;
      transition: var(--transition-normal);
    }

    .search-box:focus {
      outline: none;
      border-color: var(--purple);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1), 0 0 30px rgba(139, 92, 246, 0.1);
    }

    .search-box::placeholder { color: var(--text-muted); }

    /* Stats Row */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }

    .mini-stat {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: var(--transition-smooth);
    }

    .mini-stat::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--stat-color, var(--purple)), transparent);
      opacity: 0;
      transition: var(--transition-normal);
    }

    .mini-stat:hover::before { opacity: 1; }

    .mini-stat:hover {
      transform: translateY(-4px);
      border-color: var(--border-accent);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .mini-stat-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(139, 92, 246, 0.05));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-bottom: 12px;
      position: relative;
      transition: var(--transition-normal);
    }

    .mini-stat-ring {
      position: absolute;
      inset: -4px;
      border: 2px solid var(--stat-color, var(--purple));
      border-radius: 16px;
      opacity: 0;
      transform: rotate(0deg);
      transition: var(--transition-smooth);
    }

    .mini-stat:hover .mini-stat-ring {
      opacity: 0.5;
      transform: rotate(90deg);
    }

    .mini-stat:hover .mini-stat-icon { transform: scale(1.1); }

    .mini-stat-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .mini-stat-label {
      font-size: 13px;
      color: var(--text-muted);
    }

    /* Customer Grid */
    .customers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
    }

    .customer-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      padding: 24px;
      cursor: pointer;
      transition: var(--transition-smooth);
      position: relative;
      overflow: hidden;
    }

    .customer-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--purple), transparent);
      opacity: 0;
      transition: var(--transition-normal);
    }

    .customer-card:hover::before { opacity: 1; }

    .customer-card:hover {
      border-color: var(--border-accent);
      transform: translateY(-6px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3), 0 0 40px rgba(139, 92, 246, 0.1);
    }

    .customer-card-glow {
      position: absolute;
      top: -30px;
      right: -30px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--purple);
      filter: blur(50px);
      opacity: 0;
      transition: var(--transition-smooth);
    }

    .customer-card:hover .customer-card-glow { opacity: 0.15; }

    .customer-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .customer-avatar {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--purple), var(--purple-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      color: white;
      position: relative;
      box-shadow: 0 6px 20px var(--purple-glow);
      transition: var(--transition-normal);
    }

    .avatar-ring {
      position: absolute;
      inset: -5px;
      border: 2px solid var(--purple);
      border-radius: 20px;
      opacity: 0.3;
      transform: rotate(0deg);
      transition: var(--transition-smooth);
    }

    .customer-card:hover .avatar-ring {
      transform: rotate(90deg);
      opacity: 0.6;
    }

    .customer-card:hover .customer-avatar { transform: scale(1.05); }

    .customer-info { flex: 1; }

    .customer-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .customer-phone {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .customer-meta {
      display: flex;
      gap: 24px;
      margin-bottom: 16px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .meta-icon { font-size: 14px; }
    .meta-value { font-size: 13px; color: var(--text-secondary); }

    .customer-stats {
      display: flex;
      gap: 12px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
    }

    .customer-stat {
      flex: 1;
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      background: rgba(139, 92, 246, 0.05);
      border: 1px solid var(--border-subtle);
      transition: var(--transition-normal);
    }

    .customer-card:hover .customer-stat {
      background: rgba(139, 92, 246, 0.1);
      border-color: var(--border-accent);
    }

    .customer-stat-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      font-weight: 700;
      color: var(--purple-light);
    }

    .customer-stat-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Quick Actions */
    .customer-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .action-btn {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border-light);
      background: transparent;
      color: var(--text-secondary);
      font-size: 14px;
      cursor: pointer;
      transition: var(--transition-normal);
    }

    .action-btn:hover {
      background: rgba(139, 92, 246, 0.1);
      border-color: var(--purple);
      color: var(--text-primary);
    }

    @media (max-width: 1024px) {
      .stats-row { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 640px) {
      .stats-row { grid-template-columns: 1fr; }
      .customers-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="pos-app">
    <!-- Sidebar -->
    <aside class="pos-sidebar">
      <div class="sidebar-header">
        <a href="index.html" class="sidebar-logo">
          <img src="https://i.ibb.co/GfPnk0zV/preview.webp" alt="Fixology">
          <span>Fixology</span>
        </a>
      </div>
      <nav class="sidebar-nav">
        <div class="nav-section">
          <a href="index.html" class="nav-link"><span class="icon">üìä</span><span>Dashboard</span></a>
          <a href="tickets.html" class="nav-link"><span class="icon">üé´</span><span>Tickets</span></a>
          <a href="customers.html" class="nav-link active"><span class="icon">üë•</span><span>Customers</span></a>
          <a href="inventory.html" class="nav-link"><span class="icon">üì¶</span><span>Inventory</span></a>
        </div>
        <div class="nav-section">
          <a href="settings.html" class="nav-link"><span class="icon">‚öôÔ∏è</span><span>Settings</span></a>
        </div>
      </nav>
      <div class="sidebar-footer">
        <div class="sidebar-user">
          <div class="avatar">F</div>
          <div class="info">
            <div class="name">Fixology</div>
            <div class="role">Admin</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="pos-main">
      <header class="pos-header">
        <div class="header-left">
          <h1 class="header-title">üë• Customers</h1>
        </div>
        <div class="header-right">
          <button class="btn btn-primary" onclick="openAddModal()">+ Add Customer</button>
        </div>
      </header>

      <div class="pos-content">
        <!-- Stats -->
        <div class="stats-row">
          <div class="mini-stat" style="--stat-color: #8b5cf6;">
            <div class="mini-stat-icon">
              <div class="mini-stat-ring"></div>
              üë•
            </div>
            <div class="mini-stat-value" id="stat-total">0</div>
            <div class="mini-stat-label">Total Customers</div>
          </div>
          <div class="mini-stat" style="--stat-color: #10b981;">
            <div class="mini-stat-icon" style="background: linear-gradient(135deg, rgba(16,185,129,0.2), rgba(16,185,129,0.05));">
              <div class="mini-stat-ring"></div>
              üîÑ
            </div>
            <div class="mini-stat-value" id="stat-returning">0</div>
            <div class="mini-stat-label">Returning</div>
          </div>
          <div class="mini-stat" style="--stat-color: #3b82f6;">
            <div class="mini-stat-icon" style="background: linear-gradient(135deg, rgba(59,130,246,0.2), rgba(59,130,246,0.05));">
              <div class="mini-stat-ring"></div>
              ‚ú®
            </div>
            <div class="mini-stat-value" id="stat-new">0</div>
            <div class="mini-stat-label">New This Month</div>
          </div>
          <div class="mini-stat" style="--stat-color: #f59e0b;">
            <div class="mini-stat-icon" style="background: linear-gradient(135deg, rgba(245,158,11,0.2), rgba(245,158,11,0.05));">
              <div class="mini-stat-ring"></div>
              ‚≠ê
            </div>
            <div class="mini-stat-value" id="stat-vip">0</div>
            <div class="mini-stat-label">VIP Customers</div>
          </div>
        </div>

        <!-- Search -->
        <div class="customers-header">
          <input type="text" class="search-box" placeholder="üîç Search customers by name, phone, or email..." id="search-input">
        </div>

        <!-- Customers Grid -->
        <div class="customers-grid" id="customers-grid">
          <!-- Rendered by JS -->
        </div>
      </div>
    </main>
  </div>

  <!-- FAB -->
  <button class="fab" onclick="openAddModal()">+</button>

  <!-- Add/Edit Modal -->
  <div class="modal-overlay" id="customer-modal">
    <div class="modal" style="max-width: 480px;">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add Customer</h3>
        <button class="modal-close" onclick="closeModal()">√ó</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="customer-id">
        <div class="form-group">
          <label class="form-label">Full Name *</label>
          <input type="text" class="form-input" id="customer-name" placeholder="John Smith">
        </div>
        <div class="form-group">
          <label class="form-label">Phone Number *</label>
          <input type="tel" class="form-input" id="customer-phone" placeholder="(314) 555-1234">
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="customer-email" placeholder="john@example.com">
        </div>
        <div class="form-group">
          <label class="form-label">Address</label>
          <input type="text" class="form-input" id="customer-address" placeholder="123 Main St, St. Louis, MO">
        </div>
        <div class="form-group">
          <label class="form-label">Notes</label>
          <textarea class="form-input" id="customer-notes" rows="3" placeholder="Any special notes about this customer..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveCustomer()">Save Customer</button>
      </div>
    </div>
  </div>

  <script src="js/pos-data.js"></script>
  <script src="js/pos-core.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadCustomers();
      setupSearch();
    });

    function setupSearch() {
      document.getElementById('search-input').addEventListener('input', POS.debounce(loadCustomers, 300));
    }

    function loadCustomers() {
      const search = document.getElementById('search-input').value.toLowerCase();
      let customers = POS_DATA.getCustomers();

      // Filter by search
      if (search) {
        customers = customers.filter(c =>
          c.name?.toLowerCase().includes(search) ||
          c.phone?.toLowerCase().includes(search) ||
          c.email?.toLowerCase().includes(search)
        );
      }

      // Update stats
      const allCustomers = POS_DATA.getCustomers();
      const thisMonth = new Date();
      thisMonth.setDate(1);
      
      document.getElementById('stat-total').textContent = allCustomers.length;
      document.getElementById('stat-returning').textContent = allCustomers.filter(c => (c.ticketCount || 0) > 1).length;
      document.getElementById('stat-new').textContent = allCustomers.filter(c => new Date(c.createdAt) >= thisMonth).length;
      document.getElementById('stat-vip').textContent = allCustomers.filter(c => c.vip).length;

      renderCustomers(customers);
    }

    function renderCustomers(customers) {
      const grid = document.getElementById('customers-grid');
      const tickets = POS_DATA.getTickets();

      if (customers.length === 0) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1/-1;">
            <div class="empty-state-icon">üë•</div>
            <h3>No customers yet</h3>
            <p>Add your first customer to get started</p>
            <button class="btn btn-primary" onclick="openAddModal()">+ Add Customer</button>
          </div>
        `;
        return;
      }

      grid.innerHTML = customers.map(c => {
        const initials = c.name?.split(' ').map(n => n[0]).join('').toUpperCase() || '?';
        const customerTickets = tickets.filter(t => t.customer?.id === c.id);
        const totalSpent = customerTickets.reduce((sum, t) => sum + (t.pricing?.total || 0), 0);

        return `
          <div class="customer-card" onclick="editCustomer('${c.id}')">
            <div class="customer-card-glow"></div>
            <div class="customer-header">
              <div class="customer-avatar">
                <div class="avatar-ring"></div>
                ${initials}
              </div>
              <div class="customer-info">
                <div class="customer-name">${POS.escapeHtml(c.name)}</div>
                <div class="customer-phone">${c.phone || 'No phone'}</div>
              </div>
            </div>
            <div class="customer-meta">
              <div class="meta-item">
                <span class="meta-icon">‚úâÔ∏è</span>
                <span class="meta-value">${c.email || 'No email'}</span>
              </div>
            </div>
            <div class="customer-stats">
              <div class="customer-stat">
                <div class="customer-stat-value">${customerTickets.length}</div>
                <div class="customer-stat-label">Tickets</div>
              </div>
              <div class="customer-stat">
                <div class="customer-stat-value">$${totalSpent.toFixed(0)}</div>
                <div class="customer-stat-label">Spent</div>
              </div>
              <div class="customer-stat">
                <div class="customer-stat-value">${c.vip ? '‚≠ê' : '-'}</div>
                <div class="customer-stat-label">VIP</div>
              </div>
            </div>
            <div class="customer-actions">
              <button class="action-btn" onclick="event.stopPropagation(); call('${c.phone}')">üìû Call</button>
              <button class="action-btn" onclick="event.stopPropagation(); sms('${c.phone}')">üí¨ SMS</button>
              <button class="action-btn" onclick="event.stopPropagation(); newTicket('${c.id}')">üé´ Ticket</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function openAddModal() {
      document.getElementById('modal-title').textContent = 'Add Customer';
      document.getElementById('customer-id').value = '';
      document.getElementById('customer-name').value = '';
      document.getElementById('customer-phone').value = '';
      document.getElementById('customer-email').value = '';
      document.getElementById('customer-address').value = '';
      document.getElementById('customer-notes').value = '';
      POS.openModal('customer-modal');
    }

    function editCustomer(id) {
      const customer = POS_DATA.getCustomers().find(c => c.id === id);
      if (!customer) return;

      document.getElementById('modal-title').textContent = 'Edit Customer';
      document.getElementById('customer-id').value = customer.id;
      document.getElementById('customer-name').value = customer.name || '';
      document.getElementById('customer-phone').value = customer.phone || '';
      document.getElementById('customer-email').value = customer.email || '';
      document.getElementById('customer-address').value = customer.address || '';
      document.getElementById('customer-notes').value = customer.notes || '';
      POS.openModal('customer-modal');
    }

    function closeModal() {
      POS.closeModal('customer-modal');
    }

    function saveCustomer() {
      const name = document.getElementById('customer-name').value.trim();
      const phone = document.getElementById('customer-phone').value.trim();

      if (!name || !phone) {
        POS.error('Name and phone are required');
        return;
      }

      const customer = {
        id: document.getElementById('customer-id').value || undefined,
        name,
        phone,
        email: document.getElementById('customer-email').value.trim(),
        address: document.getElementById('customer-address').value.trim(),
        notes: document.getElementById('customer-notes').value.trim()
      };

      POS_DATA.saveCustomer(customer);
      POS.success(customer.id ? 'Customer updated' : 'Customer added');
      closeModal();
      loadCustomers();
    }

    function call(phone) {
      if (phone) window.location.href = `tel:${phone}`;
    }

    function sms(phone) {
      if (phone) window.location.href = `sms:${phone}`;
    }

    function newTicket(customerId) {
      localStorage.setItem('prefill_customer', customerId);
      location.href = 'ticket-new.html';
    }
  </script>
</body>
</html>
